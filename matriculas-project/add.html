<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Matrícula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">MATRÍCULAS</div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="add.html">Añadir Matrícula</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="hamburger">&#9776;</div>
        </nav>
    </header>

    <main>
        <h1>Añadir Nueva Matrícula</h1>
        <form id="add-form">
            <input type="text" id="matricula" placeholder="Matrícula" required>
            <input type="text" id="marca" placeholder="Marca" required>
            <select id="tipo">
                <option value="Coche">Coche</option>
                <option value="Moto">Moto</option>
            </select>
            <input type="text" id="propietario" placeholder="Propietario" required>
            <button type="submit">Añadir</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
